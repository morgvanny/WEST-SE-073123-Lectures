<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <script defer src="src/index.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Museum of Modern Flatiron Art</title>
  </head>
  <body>
    <h1 id="main-title">
      <div class="column background-black-square">
        <span>10</span><span>Years</span>
      </div>
      <div class="column">
        <span>// Museum of Modern Flatiron Art</span>
        <span class="sub-title">Learn • Love • Code Art</span>
      </div>
    </h1>

    <main class="two-columns">
      <div>
        <h3>Currently Featuring:</h3>

        <h2 id="exhibit-title">Current Exhibit Title Goes Here</h2>

        <button id="buy-tickets-button">Buy Tickets</button>

        <p id="tickets-bought"><span id="tickets">0</span> Tickets Bought</p>

        <p id="exhibit-description">Exhibit description goes here...</p>

        <h3>People are raving:</h3>

        <div class="comments-container">
          <div id="comments-section">
            <!-- comments go here! -->
          </div>

          <form id="comment-form">
            <input
              type="text"
              name="comment-input"
              placeholder="Your Comment Here"
            />
            <input type="submit" value="Add Comment" />
          </form>
        </div>
      </div>

      <div>
        <img id="exhibit-image" src="#" alt="current exhibit image" />
      </div>
    </main>

    <footer>Copyrite 2022 MoMFA</footer>
  </body>
</html>
