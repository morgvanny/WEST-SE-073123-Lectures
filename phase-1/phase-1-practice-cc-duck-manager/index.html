<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="src/index.js" charset="utf-8"></script>
    <title>Duck Manager 2022</title>
  </head>
  <body>
    <h1>Duck Manager 2022</h1>

    <div id="duck-nav"></div>

    <div id="duck-display">
      <h2 id="duck-display-name">Duck Name Goes Here</h2>

      <img id="duck-display-image" src="#" alt="duck image goes here" />

      <button id="duck-display-likes">
        <span id="like-span">0</span> likes
      </button>
    </div>

    <form id="new-duck-form">
      <label for="duck-name-input">New Duck Name:</label>
      <input type="text" name="duck-name-input" />

      <label for="duck-image-input">New Duck Image URL:</label>
      <input type="text" name="duck-image-input" />

      <input type="submit" value="Create Duck" />
    </form>
  </body>
</html>
